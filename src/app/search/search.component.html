<div class="container h-100 ">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input type="text" class="search_input" name="username" [(ngModel)]="username"
          placeholder="Search the Username here...">
        <button class="search_icon" (click)="search(username)">Search<i class="fas fa-search"></i></button>
  
      </div>
    </div>
  </div>
